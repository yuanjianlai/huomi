<div class="home_banner">
  <div class="sign_up_box">
    <form class="sign_up_trainee_form">
        <h3 class="margin-bottom-20">Get Personalized Training by a simple tap.</h3>
        <input type="text" ng-model="bannerCtrl.phoneNumber" class="form-control margin-bottom-20" placeholder="Enter mobile phone number">
        <input type="password" ng-model="bannerCtrl.password" class="form-control margin-bottom-20" placeholder="Password">
        <button type="submit" ng-click="bannerCtrl.register()" class="login-next-btn btn btn-primary margin-bottom-20">Sign up to exercise</button>
        <button type="button" class="btn btn-link trainer_sign_up_link margin-bottom-20">APPLY TO BE A TRAINER</button>
    </form>
  </div>
  <div class="hero_search_box">
    <form class="form-inline hero_search_form justify-content-center">
      <input type="text" class="form-control col-auto"
          placeholder="Enter your Zip code">
      <button type="submit" class="btn btn-primary col-auto" >Find Your Trainer</button>
    </form>
  </div>
</div>

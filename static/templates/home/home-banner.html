<div class="home_banner">
  <div class="sign_up_box">
    <form class="sign_up_trainee_form">
      <h3 class="margin-bottom-20 sign_up_trainee_text">Get Personalized Training by a simple tap.</h3>
      <h3 class="margin-bottom-20 sign_up_trainer_text non-display">TURN SWEAT INTO MONEY.</h3>
      <input type="text" ng-model="bannerCtrl.phoneNumber" class="form-control margin-bottom-20" placeholder="Enter mobile phone number">
      <input type="text" ng-model="bannerCtrl.firstName" ng-if="homeViewCtrl.isTrainer" class="form-control margin-bottom-20 sign_up_box_firstname" placeholder="FirstName">
      <input type="text" ng-model="bannerCtrl.lastName" ng-if="homeViewCtrl.isTrainer" class="form-control margin-bottom-20 sign_up_box_lastname" placeholder="LastName">
      <input type="text" ng-model="bannerCtrl.email" ng-if="homeViewCtrl.isTrainer" class="form-control margin-bottom-20 sign_up_box_email" placeholder="Email">
      <input type="text" ng-model="bannerCtrl.city" ng-if="homeViewCtrl.isTrainer" class="form-control margin-bottom-20 sign_up_box_city" placeholder="City">
      <input type="password" ng-model="bannerCtrl.password" class="form-control margin-bottom-20 sign_up_box_password" placeholder="Password">
      <button type="submit" class="login-next-btn btn btn-primary trainee_sign_up_btn" ng-click="bannerCtrl.register()">{{homeViewCtrl.getRegisterButtonMessage()}}</button>
      <button type="button" class="btn btn-link trainer_sign_up_link" ng-click="homeViewCtrl.onSwitchClick()">{{homeViewCtrl.getSwitchMessage()}}</button>
    </form>
  </div>
  <div class="hero_search_box">
    <form class="form-inline hero_search_form justify-content-center">
      <input type="text" class="form-control col-auto" placeholder="Enter your Zip code">
      <button type="submit" class="btn btn-primary col-auto">Find Your Trainer</button>
    </form>
  </div>
</div>
